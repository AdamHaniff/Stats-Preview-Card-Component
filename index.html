<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card Component</title>
    <link
      rel="icon"
      type="img/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <article class="card-container">
        <div class="main-img-container">
          <picture>
            <source
              media="(min-width: 1440px)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img
              class="header-img"
              src="./images/image-header-mobile.jpg"
              alt="Three women working on their laptops at a table."
            />
          </picture>
          <div class="violet-overlay"></div>
        </div>
        <div class="text-container">
          <h1 class="header-text">
            Get <span class="insights-text">insights</span> that help your
            business grow.
          </h1>
          <p class="paragraph-text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="analytics-container">
            <div class="stats-container">
              <p class="stats-header">10k+</p>
              <p class="stats-name">COMPANIES</p>
            </div>

            <div class="stats-container">
              <p class="stats-header">314</p>
              <p class="stats-name">TEMPLATES</p>
            </div>

            <div class="stats-container">
              <p class="stats-header">12M+</p>
              <p class="stats-name">QUERIES</p>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
